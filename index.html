<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="_css/style.css">
    <link rel="shortcut icon" href="_imgs/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <header>
        <h1>calc</h1>
        <label for="choose-theme">Theme
            <input type="range" name="choose-theme" min="1" max="3" value="1">
        </label>
    </header>

    <main>
        <div class="calculator">
            <div class="calculator-screen">
                <p></p>
            </div>

            <div class="calculator-keyboard">

                <div class="d-flex">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="deleteBtn">Del</button>
                </div>
                <div class="d-flex">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="d-flex">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="d-flex">
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>x</button>
                </div>
                <div class="d-flex">
                    <button class="resetBtn">Reset</button>
                    <button class="calculateBtn">=</button>
                </div>

            </div>
        </div>
    </main>



    <script src="_js/functions.js"></script>
    <script src="_js/environment.js"></script>
    
</body>
</html>
